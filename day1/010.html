<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <title>Document</title>
    <style>
       .out{
           width:300px;
           margin: 0 auto;
       }
       .inner{
           width: 280px;
           height: 280px;
           background-color: black;
           padding: 10px;
           color: white;
       }
    </style>
</head>
<body>    
    <div class="out">
        <p><span>属性名: </span><input type="text" value="background"></p>
        <p><span>属性值: </span><input type="text" value="blue"></p>
        <p><button>确定</button>
            <button>重置</button></p>
        <div class="inner">
                在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。
        </div>
    </div>
    <script>       
       function setStyle(key,value){
           $('.inner').css(key,value)
       }
       $('button:first-of-type').click(function(){
           let key=$('[value=background]').val();
           let value=$('[value=blue]').val();
           setStyle(key,value)
       })
       $('button:last-of-type').click(function(){
        $('.inner').removeAttr('style')
       })
    </script>
</body>
</html>
