 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <style>
         div{
             width: 100px;
             height: 100px;
             border: 1px solid #ccc;
             float: left;
         }
     </style>
 </head>
 <body>
     
     <script>
         let str='';
         for(var i=0;i<30;i++){
             str+=`<div>${i}</div>`
         }
         document.body.innerHTML=str
     </script>
 </body>
 </html>
